<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
  <button class="show-results">Show Scores</button>
  <button class="hide-results">Hide Scores</button>
  <h1 class="game-title">Hangman - The Game</h1>

  <div class="set-word-box">
    <input type="text" class="set-word" placeholder="set a word or phrase for the game">
  </div>
  <button class="start-the-game">Set</button>
  <p class="password"></p>

    <div class="container">
        <div class="hangman"></div>
        <div class="letters"></div>
    </div>
    <p class="result">Result of the game: </p>
    <button class="reset-the-game">Reset the game</button>
    <script src="main.js"></script>
</body>
</html>
